<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>daylist</title>
</head>
<body>
    <div id="calender">
        <div id="header">
            <div id="year"></div>
            <button id="prev">prev</button>
            <button id="next">next</button>
            
        </div>
        <div id="main">
            <table id="table">
            </table>
        </div>
    </div>

    <div id="list">
        <button id="close">閉じる</button>
        <div id="serch">
            <input type="number" id="serchyear" value="2025">
            <input type="number" id="serchmonth" value="12">
            <input type="number" id="serchdate" value="1">
            <button id="serchbtn">検索</button>
        </div>
        <div id="date"></div>
        <div id="schedule"></div>
        <input type="text" id="schedule-input">
        <button id="btn">保存</button>
    </div>
</body>
<script src="script.js"></script>
</html>
